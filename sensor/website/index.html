<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Process Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload Your Data File</h1>
        
        <!-- Form to upload a .txt file -->
        <form id="upload-form">
            <input type="file" id="file-input" accept=".txt" required>
            <button type="submit">Upload and Process</button>
        </form>
        
        <div id="results" class="results">
            <h2>Processed Data</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Humidity</th>
                        <th>Temperature</th>
                        <th>Soil Moisture</th>
                        <th>Nitrogen</th>
                        <th>Phosphorous</th>
                        <th>Potassium</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h3>Averages</h3>
            <table id="averages-table">
                <tr>
                    <th>Humidity</th>
                    <th>Temperature</th>
                    <th>Soil Moisture</th>
                    <th>Nitrogen</th>
                    <th>Phosphorous</th>
                    <th>Potassium</th>
                </tr>
                <tr>
                    <td id="avg-humidity"></td>
                    <td id="avg-temperature"></td>
                    <td id="avg-soil-moisture"></td>
                    <td id="avg-nitrogen"></td>
                    <td id="avg-phosphorous"></td>
                    <td id="avg-potassium"></td>
                </tr>
            </table>
            <button id="download-btn" style="display:none;">Download Excel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
